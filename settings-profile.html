<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>ASAPP - Profile settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>

</head>

<body>




<div data-role="page" data-theme="b">

	
<div data-role="header" data-position="fixed">
  <div data-role="navbar" data-iconpos="top">
    <ul>
      <li><a href="index.html" data-role="tab" data-icon="comment">Help!</a></li>
      <li><a href="monitor.html" data-role="tab" data-icon="eye">Monitor</a></li>
      <li><a href="#settings" data-rel="popup" data-icon="gear">Settings</a></li>
    </ul>
  </div>
</div>

<div data-role="popup" id="settings">
	<div data-role="controlgroup">
    <a href="settings-room.html" class="ui-btn">My Rooms</a>
    <a href="settings-profile.html" class="ui-btn">My Profile</a>
	</div>	            	
</div>


	<div role="main" class="ui-content ui-corner-all">
		<h3>My Profile</h3>

	    <div class="ui-field-contain">
			<label for="first-name">First name:</label>
     		<input name="first-name" id="first-name" value="Alice" type="text" data-theme="a">
     	</div>
	    <div class="ui-field-contain">
			<label for="last-name">Last name:</label>
     		<input name="last-name" id="last-name" value="Rodgers" type="text" data-theme="a">
     	</div>

     	<br/>

		<div>My role: Room Manager</div>

	    <br/>

	    <div class="">
			<label for="tel">My phone number (optional):</label>
			<input data-clear-btn="true" name="tel" id="tel" value="" type="tel" data-theme="a">
		</div>

		<br/>
	
		<div class="">
		<label for="flip-checkbox">I want to receive new "ASAP" requests by text messages too:</label>
	    <input data-role="flipswitch" name="flip-checkbox" id="flip-checkbox" type="checkbox" data-on-text="Yes" data-off-text="No" data-wrapper-class="custom-label-flipswitch">
	    &nbsp;(Additional charges may incur from your operator)
		</div>

		<br/>

		<button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check">Save</button>

	</div><!-- /content -->

	
<div data-role="footer" class="ui-mini">
	<h1 class="ui-bar-b">ASAPP &copy; Digitally Speaking</h1>
	<!-- <img src="ds-logo-3.png" class="ui-btn-right"> -->
</div>


</div>



</body>

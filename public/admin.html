<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASAPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <script src="./js/app.js"></script>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

  <div class="container">

  <form id="admin" method="post" action="/admin/users" data-title="Admin" autocomplete="off">

		<fieldset class="form-group">
      <legend>Create user</legend>
      
			<label for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control">

			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control">
		</fieldset>

    <fieldset class="form-group">
      <legend>User permissions</legend>
      
      <label for="admin_users">Users</label>
      <select id="admin_users" name="users" multiple class="form-control"></select>

      <label for="admin_groups">Groups</label>
      <select id="admin_groups" name="groups" multiple class="form-control"></select>
    </fieldset>

		<fieldset class="form-group">
			<button type="submit" class="btn btn-default">Save</button>
		</fieldset>
    
  </form>

</div>


</body>
</html>

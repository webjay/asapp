  <meta name="apple-mobile-web-app-capable" content="yes">

<body>

  <div class="container">

    <p class="navbar-text navbar-right small hidden-xs">
  		ASAPP

  		<img src="./img/ds-logo.png" alt="Digitally Speaking logo" class="dslogo">
  		<a href="http://www.digitallyspeaking.com/" class="navbar-link">Digitally Speaking</a>
    </p>

    <a class="navbar-brand hidden-xs" href="./">ASAPP</a>

    <ul class="nav navbar-nav">
      <li class="nav-help"><a href="#help"><span class="glyphicon glyphicon-bullhorn"></span> Help</a></li>
      <li class="nav-monitor"><a href="#monitor"><span class="glyphicon glyphicon-list"></span> Monitor</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></a>
        <ul class="dropdown-menu" role="menu">
      		<li><a href="#settings-profile">Profile settings</a></li>
          <li class="divider"></li>

    </ul>
    
    <p class="navbar-text hidden" id="ajaxloader"><img src="./img/ajax-loader.gif"></p>
    
    <p class="navbar-text hidden" id="connerr">
      <span class="text-danger small" role="alert">Connection lost</span>
    </p>

  </div>
</nav>


<div class="container">

  <div id="help" data-title="Request help" class="hidden">

	<form role="form" class="form-horizontal">

		<fieldset class="form-group" id="request-groups">
			<legend>I need help with:</legend>
      <div class="btn-group btn-group-lg" data-toggle="buttons"></div>
      <span class="help-block">
        <span class="text-warning"></span>
      </span>
		</fieldset>

		<fieldset class="form-group" id="request-locations">
			<legend>I am in room:</legend>
			<div class="btn-group btn-group-lg" data-toggle="buttons"></div>
      <span class="help-block">
        <span class="text-warning"></span>
      </span>
		</fieldset>

		<fieldset class="form-group">
			<legend>Description:</legend>
			<textarea name="description" class="form-control"></textarea>
		</fieldset>

		<fieldset class="form-group">
			<button type="submit" name="urgent" value="true" class="btn btn-danger">I need Help ASAP!</button>
			<button type="submit" name="urgent" value="false" class="btn btn-default">just FYI</button>
		</fieldset>

	</form>

</div>


  <div id="monitor" data-title="Monitor" class="hidden"></div>


  <div id="chat" data-title="Chat" class="hidden">

  <div class="request"></div>

  <div class="panel panel-success wilco">
    <div class="panel-heading">Acknowledgements</div>
    <div class="panel-body">
      <div class="wilcos"></div>
    </div>
  </div>  

  <div class="list-group messages">
    <div class="list-group-item list-group-item-info">
      <div class="list-group-item-heading">Chat</div>
    </div>
    <div class="list-group-item">
    	<form role="form">
    		<fieldset class="form-group">
          <label for="chatmsg" class="sr-only">Message</label>
          <input type="text" name="text" id="chatmsg" placeholder="Say say say" autofocus required class="form-control">
    		</fieldset>
    	</form>
    </div>
  </div>

</div>


  <div id="settings_profile" data-title="Profile settings" class="hidden">
  
  <form role="form">

    <fieldset class="form-group">
      <label>
        Username
        <input class="form-control" type="text" name="username" readonly>
      </label>
    </fieldset>

    <fieldset class="form-group">
      <label>
        Mobile
        <input type="tel" name="mobile" placeholder="5551234567" class="form-control" pattern="[0-9]+">
      </label>
    </fieldset>

    <fieldset class="checkbox">
      <label>
        <input type="checkbox" name="sms">
        SMS
      </label>
      <span class="help-block">Receive SMS messages when you are offline.</span>
    </fieldset>

    <div class="page-header">
      <h3>
        Follow
        <small>Mark the rooms and groups you would like to follow.</small>
      </h3>
    </div>

    <fieldset class="form-group locations">
      <legend>Rooms</legend>
    </fieldset>

    <fieldset class="form-group groups">
      <legend>Groups</legend>
    </fieldset>

    <fieldset class="form-group">
      <button type="submit" class="btn btn-default">Save</button>
    </fieldset>

  </form>

</div>

  
  <div id="login" data-title="Login" class="hidden">

	<form role="form" class="form-inline">
		<fieldset class="form-group">
			<label for="username" class="sr-only">Username</label>
			<input type="text" name="username" id="username" placeholder="username" autofocus class="form-control">
			<div class="errormsg"></div>
		</fieldset>
		<fieldset class="form-group">
			<button type="submit" class="btn btn-default btn-sm">Login</button>
		</fieldset>
	</form>

</div>


</div>


</body>
</html>

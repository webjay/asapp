<html>

<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">

    <p class="navbar-text navbar-right small hidden-xs">

    </p>

    <a class="navbar-brand hidden-xs" href="./">ASAPP</a>

    <ul class="nav navbar-nav">
      <li class="nav-help"><a href="#help"><span class="glyphicon glyphicon-bullhorn"></span> Help</a></li>
      <li class="nav-monitor"><a href="#monitor"><span class="glyphicon glyphicon-list"></span> Monitor</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></a>
        <ul class="dropdown-menu" role="menu">
      		<li><a href="#settings-profile">Profile settings</a></li>
      		<li><a href="#settings-location">Location settings</a></li>
          <li class="divider"></li>
          <li><a href="/logout">Log out</a></li>
        </ul>
      </li>
    </ul>

  </div>
</nav>


<div class="container">

  <div id="help" data-title="Request help" class="hidden">

	<form role="form" class="form-horizontal">

		<fieldset class="form-group" id="request-types">
			<legend>I need help with:</legend>
			<div></div>
		</fieldset>

		<fieldset class="form-group" id="request-locations">
			<legend>I am in room:</legend>
			<div></div>
		</fieldset>

		<fieldset class="form-group">
			<legend>Description:</legend>
			<textarea name="description" class="form-control"></textarea>
		</fieldset>

		<fieldset class="form-group">
			<button type="submit" name="urgent" value="true" class="btn btn-danger">I need Help ASAP!</button>
			<button type="submit" name="urgent" value="false" class="btn btn-default">just FYI</button>
		</fieldset>

	</form>

</div>


  <div id="monitor" data-title="Monitor" class="hidden">

  <div class="table-responsive">
  	<table class="table table-hover">
  		<thead>
  			<tr>
  				<th>Time</th>
  				<th>Room</th>
  				<th>From</th>
  				<th>Topic</th>
  				<th>Description</th>
          <th>&nbsp;</th>
  				<th>Status</th>
  			</tr>
  		</thead>
  		<tbody></tbody>
  	</table>
  </div>

</div>


  <div id="chat" data-title="Chat" class="hidden">

  <div class="table-responsive">
  	<table class="table table-hover">
			<thead>
				<tr>
					<th>Time</th>
          <th>User</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
  </div>

	<form role="form">
		<fieldset class="form-group">
      <label for="chatmsg" class="sr-only">Message</label>
      <input type="text" name="text" id="chatmsg" placeholder="Say say say" autofocus class="form-control">
		</fieldset>
	</form>

</div>


  <div id="settings_profile" data-title="Profile settings" class="hidden">
  
  <form role="form">

    <fieldset class="form-group" disabled>
      <label for="mobile" class="sr-only">Mobile</label>
      <input type="tel" name="mobile" id="mobile" placeholder="Mobile">
    </fieldset>

    <button class="btn btn-default" disabled>Save</button>

  </form>

</div>
  
  <div id="settings_location" data-title="Location settings" class="hidden">

  <form role="form">

    <fieldset class="form-group" disabled>
      <legend>Pick the rooms you want to follow</legend>
      <input name="room-choice-a" id="room-choice-a" type="checkbox">
      <label for="room-choice-a">W 3001</label>
      <input name="room-choice-b" id="room-choice-b" type="checkbox">
      <label for="room-choice-b">W 3002</label>
      <input name="room-choice-c" id="room-choice-c" type="checkbox">
      <label for="room-choice-c">W 3003</label>
      <input name="room-choice-d" id="room-choice-d" type="checkbox">
      <label for="room-choice-d">W 3004</label>
      <input name="room-choice-e" id="room-choice-e" type="checkbox">
      <label for="room-choice-e">W 3005</label>
      <input name="room-choice-f" id="room-choice-f" type="checkbox">
      <label for="room-choice-f">W 3006</label>
      <input name="room-choice-g" id="room-choice-g" type="checkbox">
      <label for="room-choice-g">W 3007</label>
      <input name="room-choice-h" id="room-choice-h" type="checkbox">
      <label for="room-choice-h">W 3008</label>
      <input name="room-choice-i" id="room-choice-i" type="checkbox">
      <label for="room-choice-i">W 3009</label>
      <input name="room-choice-j" id="room-choice-j" type="checkbox">
      <label for="room-choice-j">W 3010</label>
      <input name="room-choice-k" id="room-choice-k" type="checkbox">
      <label for="room-choice-k">N 101</label>
      <input name="room-choice-l" id="room-choice-l" type="checkbox">
      <label for="room-choice-l">N 102</label>
      <input name="room-choice-m" id="room-choice-m" type="checkbox">
      <label for="room-choice-m">N 103</label>
      <input name="room-choice-n" id="room-choice-n" type="checkbox">
      <label for="room-choice-n">N 104</label>
      <input name="room-choice-o" id="room-choice-o" type="checkbox">
      <label for="room-choice-o">N 105</label>
      <input name="room-choice-p" id="room-choice-p" type="checkbox">
      <label for="room-choice-p">N 106</label>
      <input name="room-choice-q" id="room-choice-q" type="checkbox">
      <label for="room-choice-q">N 107</label>
      <input name="room-choice-r" id="room-choice-r" type="checkbox">
      <label for="room-choice-r">N 108</label>
      <input name="room-choice-s" id="room-choice-s" type="checkbox">
      <label for="room-choice-s">N 109</label>
      <input name="room-choice-t" id="room-choice-t" type="checkbox">
      <label for="room-choice-t">W 3010</label>
    </fieldset>

    <button class="btn btn-default" disabled>Save</button>

  </form>

</div>

  <div id="login" data-title="Login" class="hidden">

	<form role="form" class="form-inline">
		<fieldset class="form-group">
			<label for="username" class="sr-only">Username</label>
			<input type="text" name="username" id="username" placeholder="username" autofocus class="form-control">
			<div class="errormsg"></div>
		</fieldset>
		<fieldset class="form-group">
			<button type="submit" class="btn btn-default btn-sm">Login</button>
		</fieldset>
	</form>

</div>


</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>ASAPP - </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="./js/app.js"></script>
  <script src="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="//js.pusher.com/2.1/pusher.min.js"></script>
</head>
<body>

  <div data-role="page" id="start"></div>

  <div data-role="page" id="request" data-title="Request help">

	<div data-role="header" data-position="fixed">
  <div data-role="navbar" data-iconpos="top">
    <ul>
      <li><a href="#request" data-role="tab" data-icon="comment">Help!</a></li>
      <li><a href="#monitor" data-role="tab" data-icon="eye">Monitor</a></li>
      <!-- <li><a href="#settings" data-role="tab" data-icon="gear">Settings</a></li> -->
    </ul>
  </div>
</div>


	<div data-role="content" class="ui-content ui-corner-all">

    <form>

			<fieldset data-role="controlgroup" data-type="horizontal" id="request-types">
			  <legend>I need help with:</legend>
			</fieldset>

			<fieldset data-role="controlgroup" data-type="horizontal" id="request-locations">
				<legend>I am in room:</legend>
			</fieldset>

			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Description:</legend>
				<textarea name="description"></textarea>
			</fieldset>

			<button type="submit" name="urgent" value="true" class="ui-btn ui-btn-inline">I need Help ASAP!</button>
			<button type="submit" name="urgent" value="false" class="ui-btn ui-btn-inline">just FYI</button>

		</form>

	</div>

	
<div data-role="footer" class="ui-mini">
	<h1 class="ui-bar-b">ASAPP &copy; Digitally Speaking</h1>
	<img src="./img/ds-logo-3.png" alt="logo" class="ui-btn-right">
</div>


</div>


<div data-role="page" id="monitor" data-title="Requests">

	<div data-role="header" data-position="fixed">
  <div data-role="navbar" data-iconpos="top">
    <ul>
      <li><a href="#request" data-role="tab" data-icon="comment">Help!</a></li>
      <li><a href="#monitor" data-role="tab" data-icon="eye">Monitor</a></li>
      <!-- <li><a href="#settings" data-role="tab" data-icon="gear">Settings</a></li> -->
    </ul>
  </div>
</div>


	<div data-role="content" class="ui-content ui-corner-all" >

		<div data-role="header">
			<h3>Open Requests</h3>
		</div>

		<table data-role="table" class="ui-responsive">
			<thead>
				<tr>
					<th>Time</th>
					<th>Room</th>
					<th>From</th>
					<th>Topic</th>
					<th>Description</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

	</div>

	
<div data-role="footer" class="ui-mini">
	<h1 class="ui-bar-b">ASAPP &copy; Digitally Speaking</h1>
	<img src="./img/ds-logo-3.png" alt="logo" class="ui-btn-right">
</div>


</div>


<div data-role="page" id="login" data-title="Login">

	<div data-role="header" data-position="fixed">
  <div data-role="navbar" data-iconpos="top">
    <ul>
      <li><a href="#request" data-role="tab" data-icon="comment">Help!</a></li>
      <li><a href="#monitor" data-role="tab" data-icon="eye">Monitor</a></li>
      <!-- <li><a href="#settings" data-role="tab" data-icon="gear">Settings</a></li> -->
    </ul>
  </div>
</div>


	<div data-role="content" class="ui-content ui-corner-all">

		<form>
			<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<label for="username" class="ui-hidden-accessible">Username:</label>
					<input type="text" name="username" id="username" placeholder="username">
					<div class="errormsg"></div>
				</div>
			</fieldset>
			<fieldset class="ui-grid-c">
				<div class="ui-block-a">
					<button type="submit" class="ui-btn ui-mini">Login</button>
				</div>
				<div class="ui-block-b">
					<button type="submit" class="ui-btn ui-mini">Sign up</button>
				</div>
			</fieldset>
		</form>

	</div>

	
<div data-role="footer" class="ui-mini">
	<h1 class="ui-bar-b">ASAPP &copy; Digitally Speaking</h1>
	<img src="./img/ds-logo-3.png" alt="logo" class="ui-btn-right">
</div>


</div>



</body>
</html>

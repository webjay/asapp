<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASAPP - </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="//js.pusher.com/2.1/pusher.min.js"></script>
</head>
<body>

  <header data-role="header" data-position="fixed">
  <nav data-role="navbar" data-iconpos="top">
    <ul>
      <li><a href="#request" class="nav-request" data-role="tab" data-icon="comment">Help!</a></li>
      <li><a href="#monitor" class="nav-monitor" data-role="tab" data-icon="eye">Monitor</a></li>
      <li><a href="#settings" class="nav-settings" data-role="tab" data-icon="gear">Settings</a></li>
    </ul>
  </nav>
</header>


<div data-role="page" id="start"></div>

<div data-role="page" id="request" data-title="Request help">

	<div data-role="content" class="ui-content ui-corner-all">

		<form>

			<fieldset data-role="controlgroup" data-type="horizontal" id="request-types">
				<legend>I need help with:</legend>
				<div class="ui-controlgroup-controls"></div>
			</fieldset>

			<fieldset data-role="controlgroup" data-type="horizontal" id="request-locations">
				<legend>I am in room:</legend>
				<div class="ui-controlgroup-controls"></div>
			</fieldset>

			<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<legend>Description:</legend>
					<textarea name="description"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<button type="submit" name="urgent" value="true" class="ui-btn ui-btn-inline">I need Help ASAP!</button>
				<button type="submit" name="urgent" value="false" class="ui-btn ui-btn-inline">just FYI</button>
			</fieldset>

		</form>

	</div>

</div>


<div data-role="page" id="monitor" data-title="Requests">

	<div data-role="content" class="ui-content ui-corner-all" >

		<div data-role="header">
			<h3>Open Requests</h3>
		</div>

		<table data-role="table" class="ui-responsive">
			<thead>
				<tr>
					<th>Time</th>
					<th>Room</th>
					<th>From</th>
					<th>Topic</th>
					<th>Description</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

	</div>

</div>


<div data-role="page" id="settings" data-title="Settings">

  <div data-role="tabs">

		<nav data-role="navbar" class="ui-body-a">
			<ul>
				<li><a href="#profile" data-role="tab" class="ui-btn-active ui-state-persist">Profile settings</a></li>
				<li><a href="#location" data-role="tab">Location settings</a></li>
			</ul>
		</nav>

		<div id="profile">
			<form>

  <fieldset class="ui-field-contain">
    <label for="mobile">Mobile</label>
    <input type="tel" name="mobile" id="mobile">
    <!-- <div class="errormsg"></div> -->
  </fieldset>

  <button class="ui-btn">Save</button>

</form>

		</div>

		<div id="location">
			<form>

  <fieldset data-role="controlgroup" data-type="horizontal">
    <legend>Pick the rooms you want to follow:</legend>
    <input name="room-choice-a" id="room-choice-a" type="checkbox">
    <label for="room-choice-a">W 3001</label>
    <input name="room-choice-b" id="room-choice-b" type="checkbox">
    <label for="room-choice-b">W 3002</label>
    <input name="room-choice-c" id="room-choice-c" type="checkbox">
    <label for="room-choice-c">W 3003</label>
    <input name="room-choice-d" id="room-choice-d" type="checkbox">
    <label for="room-choice-d">W 3004</label>
    <input name="room-choice-e" id="room-choice-e" type="checkbox">
    <label for="room-choice-e">W 3005</label>
    <input name="room-choice-f" id="room-choice-f" type="checkbox">
    <label for="room-choice-f">W 3006</label>
    <input name="room-choice-g" id="room-choice-g" type="checkbox">
    <label for="room-choice-g">W 3007</label>
    <input name="room-choice-h" id="room-choice-h" type="checkbox">
    <label for="room-choice-h">W 3008</label>
    <input name="room-choice-i" id="room-choice-i" type="checkbox">
    <label for="room-choice-i">W 3009</label>
    <input name="room-choice-j" id="room-choice-j" type="checkbox">
    <label for="room-choice-j">W 3010</label>
    <input name="room-choice-k" id="room-choice-k" type="checkbox">
    <label for="room-choice-k">N 101</label>
    <input name="room-choice-l" id="room-choice-l" type="checkbox">
    <label for="room-choice-l">N 102</label>
    <input name="room-choice-m" id="room-choice-m" type="checkbox">
    <label for="room-choice-m">N 103</label>
    <input name="room-choice-n" id="room-choice-n" type="checkbox">
    <label for="room-choice-n">N 104</label>
    <input name="room-choice-o" id="room-choice-o" type="checkbox">
    <label for="room-choice-o">N 105</label>
    <input name="room-choice-p" id="room-choice-p" type="checkbox">
    <label for="room-choice-p">N 106</label>
    <input name="room-choice-q" id="room-choice-q" type="checkbox">
    <label for="room-choice-q">N 107</label>
    <input name="room-choice-r" id="room-choice-r" type="checkbox">
    <label for="room-choice-r">N 108</label>
    <input name="room-choice-s" id="room-choice-s" type="checkbox">
    <label for="room-choice-s">N 109</label>
    <input name="room-choice-t" id="room-choice-t" type="checkbox">
    <label for="room-choice-t">W 3010</label>
  </fieldset>

  <button class="ui-btn">Save</button>

</form>

		</div>

  </div>

</div>


<div data-role="page" id="login" data-title="Login">

	<div data-role="content" class="ui-content ui-corner-all">

		<form>
			<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<label for="username" class="ui-hidden-accessible">Username:</label>
					<input type="text" name="username" id="username" placeholder="username">
					<div class="errormsg"></div>
				</div>
			</fieldset>
			<fieldset class="ui-grid-c">
				<div class="ui-block-a">
					<button type="submit" class="ui-btn ui-mini">Login</button>
				</div>
				<div class="ui-block-b">
					<button type="submit" class="ui-btn ui-mini">Sign up</button>
				</div>
			</fieldset>
		</form>

	</div>

</div>


<footer data-role="footer" data-position="fixed" class="asapp-footer">
	<div class="ui-mini">
		ASAPP
		&copy;
		<img src="./img/ds-logo-3.png" alt="logo" class="dslogo">
		Digitally Speaking
	</div>
</footer>



</body>
</html>
